<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>YSTore</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300" rel="stylesheet" />
</head>
<body>
  <header class="app-header">
    <button id="menu-toggle" class="icon-button material-symbols-outlined">menu</button>
    <h1 class="app-title">YSTore</h1>
  </header>

  <!-- Menú lateral -->
  <nav id="side-menu" class="side-menu">
    <div class="menu-header">
      <span class="menu-title">Menú</span>
      <button id="menu-close" class="icon-button material-symbols-outlined">close</button>
    </div>
    <ul class="menu-list">
      <li><button class="menu-link" data-section="inicio">Inicio</button></li>
      <li>
        <button class="menu-link submenu-toggle">Categorías</button>
        <ul class="submenu" id="category-submenu"></ul>
      </li>
      <li><button class="menu-link" data-section="promociones">Promociones</button></li>
    </ul>
  </nav>
  <div id="menu-overlay"></div>

  <main class="content">
    <div class="search-sort-bar">
      <input type="text" id="search" placeholder="Buscar productos..." />
      <select id="sort">
        <option value="">Ordenar por</option>
        <option value="asc">Precio: Menor a Mayor</option>
        <option value="desc">Precio: Mayor a Menor</option>
      </select>
    </div>

    <div id="product-list" class="product-list"></div>
    <div id="pagination" class="pagination"></div>
    <div id="no-results" class="no-results">No se encontraron productos</div>
  </main>

  <!-- Modal detalle producto -->
  <div id="product-modal" class="product-modal">
    <div class="modal-content">
      <button id="modal-close" class="icon-button material-symbols-outlined">close</button>
      <div class="modal-image-container">
        <img id="modal-image" alt="Imagen del producto" />
        <span id="modal-discount-tag" class="discount-tag"></span>
      </div>
      <div class="modal-info">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <div id="modal-prices" class="modal-prices"></div>
        <div id="modal-sizes" class="sizes"></div>
        <div class="modal-actions">
          <a id="modal-instagram" target="_blank" class="social-btn instagram">Instagram</a>
          <a id="modal-whatsapp" target="_blank" class="social-btn whatsapp">WhatsApp</a>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
