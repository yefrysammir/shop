<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#ffffff" />
  <title>Mi Tienda</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header class="app-bar">
    <button id="menuToggle" class="icon-btn">
      <span class="material-symbols-outlined">menu</span>
    </button>
    <h1 class="app-title">Mi Tienda</h1>
    <input type="text" id="searchInput" placeholder="Buscar productos..." />
  </header>

  <aside id="sideMenu" class="side-menu">
    <nav>
      <ul>
        <li data-filter="all">Inicio</li>
        <li data-filter="promo">Promociones</li>
        <li data-filter="C">Camisetas</li>
        <li data-filter="Z">Zapatillas</li>
        <li data-filter="P">Pantalones</li>
        <li data-filter="S">Sudaderas</li>
        <li data-filter="A">Accesorios</li>
      </ul>
    </nav>
    <div class="sort-section">
      <label for="sortSelect">Ordenar por:</label>
      <select id="sortSelect">
        <option value="none">Por defecto</option>
        <option value="asc">Precio: menor a mayor</option>
        <option value="desc">Precio: mayor a menor</option>
      </select>
    </div>
  </aside>

  <main id="productGrid" class="grid"></main>
  <p id="noResults" class="no-results">No se encontraron productos</p>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <button id="closeModal" class="icon-btn close-btn">
        <span class="material-symbols-outlined">close</span>
      </button>
      <img id="modalImage" alt="Producto" />
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <div id="modalPrice"></div>
      <div id="modalSizes" class="sizes"></div>
      <div class="actions">
        <a id="btnInstagram" target="_blank" class="btn insta-btn">
          <span class="material-symbols-outlined">photo_camera</span> Instagram
        </a>
        <a id="btnWhatsapp" target="_blank" class="btn whatsapp-btn">
          <span class="material-symbols-outlined">chat</span> WhatsApp
        </a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
